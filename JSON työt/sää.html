<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helsingin sää – Tehtävä 3</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; background:#0f0f2d; color:#e0e0ff; }
    header { background:linear-gradient(90deg,#d695ea,#5a0210); padding:1rem; text-align:center; box-shadow:0 0 20px #00f7ff88; }
    header h1 { margin:0; font-size:2rem; text-shadow:0 0 10px #00f7ff,0 0 20px #7b2ff7; }
    nav ul { list-style:none; padding:0; margin:1rem 0 0 0; display:flex; justify-content:center; gap:2rem; }
    nav a { text-decoration:none; color:#fff; font-weight:bold; transition:0.3s; }
    nav a:hover { color:#00f7ff; text-shadow:0 0 10px #00f7ff; }

    main { text-align:center; padding:2rem; }
    .weather { background: rgba(20,20,40,0.8); padding:1.5rem; border-radius:8px; box-shadow:0 0 15px #00f7ff55; display:inline-block; }
    .weather img { width:100px; height:auto; }
    button { padding:0.5rem 1rem; margin-top:1rem; border:none; border-radius:5px; cursor:pointer; background:#5a0210; color:#fff; font-weight:bold; transition:0.3s; }
    button:hover { background:#7b2ff7; }
  </style>
</head>
<body>

<header>
  <h1>Helsingin sää</h1>
  <nav>
    <ul>
      <li><a href="index.html">Tehtävä 1 OSA I</a></li>
      <li><a href="toteutus.html">Tehtävä 1 OSA II</a></li>
      <li><a href="pokehaku.html">Poke haku (Tehtävä 2 OSA I ja II)</a></li>
      <li><a href="sää.html">Tehtävä 3</a></li>
    </ul>
    </ul>
  </nav>
</header>

<main>
  <div class="weather">
    <h2>Sää Helsingissä</h2>
    <p><strong>Lämpötila:</strong> <span id="temp">–</span> °C</p>
    <p><strong>Tuuli:</strong> <span id="wind">–</span> m/s</p>
    <p><strong>Sää:</strong> <span id="description">–</span></p>
    <img id="icon" src="" alt="Sääkuva">
    <p><strong>Sivun latausaika:</strong> <span id="load-time">–</span></p>
    <button onclick="haeSaa()">Hae sää</button>
  </div>
</main>

<footer>
  <p>&copy; 2025 Hennan JSON-tehtävät</p>
</footer>

<script>
function haeSaa() {
  // Kovakoodattu esimerkkidata (JSON)
  const data = {
    temp: 5,
    wind: 3.5,
    description: "Pilvistä",
    icon: "04d"
  };

  document.getElementById("temp").textContent = data.temp;
  document.getElementById("wind").textContent = data.wind;
  document.getElementById("description").textContent = data.description;
  document.getElementById("icon").src = `https://openweathermap.org/img/wn/${data.icon}@2x.png`;
  document.getElementById("icon").alt = data.description;

  const now = new Date();
  document.getElementById("load-time").textContent = now.toLocaleString();
}

// Näytetään latausaika heti sivun avauksessa
document.getElementById("load-time").textContent = new Date().toLocaleString();
</script>

</body>
</html>
