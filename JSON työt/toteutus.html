<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Digitekniikat – Osallistujat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Digitekniikat</h1>
  <nav>
    <ul>
      <li><a href="index.hmtl.html">Tehtävä 1 OSA I</a></li>
      <li><a href="toteutus.html">Tehtävä 1 OSA II</a></li>
      <li><a href="tehtava2_osa1.html">Poke haku (Tehtävä 2 OSA I)</a></li>
      <li><a href="tehtava2_osa2.html">Tehtävä 2 OSA II</a></li>
      <li><a href="tehtava3.html">Tehtävä 3</a></li>
    </ul>
  </nav>
  <div id="kurssitiedot"></div>
</header>

<main>
  <div class="cards" id="osallistujat"></div>
</main>

<footer>
  <p>&copy; 2025 Hennan JSON-tehtävät</p>
</footer>

<script>
fetch('Digitekniikat.json')
  .then(response => response.json())
  .then(data => {
    const tiedot = data.toteutus;

    const kurssiHTML = `
      <p><strong>Kurssi:</strong> ${tiedot.nimi}</p>
      <p><strong>Alkaa:</strong> ${tiedot.alku} &nbsp;|&nbsp; <strong>Loppuu:</strong> ${tiedot.loppu}</p>
      <p><strong>Kesto:</strong> ${tiedot.kesto_viikkoina} viikkoa</p>
    `;
    document.getElementById('kurssitiedot').innerHTML = kurssiHTML;

    const container = document.getElementById('osallistujat');
    tiedot.osallistujat.forEach(hlo => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${hlo.kuva}" alt="${hlo.nimi}">
        <div class="card-content">
          <h3>${hlo.nimi}</h3>
          <p>${hlo.kuvaus}</p>
        </div>
      `;
      container.appendChild(card);
    });
  })
  .catch(error => {
    document.getElementById('osallistujat').innerHTML = "<p style='color:red;'>Tietojen lataus epäonnistui.</p>";
    console.error(error);
  });
</script>

</body>
</html>
